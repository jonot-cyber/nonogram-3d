<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram 3D</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }

        .crop {
            position: absolute;
        }

        #mistakes-count {
            user-select: none;
        }

        .key {
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, 0.459);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding-top: 4px;
        }

        .key-holder {
            margin: 2px;
            padding: 0px;
            display: flex;
            column-gap: 2px;
        }

        #d-indicator.enabled {
            background: rgb(223, 23, 23);
        }

        #f-indicator.enabled {
            background: rgb(20, 219, 20);
        }

        .overlay {
            width: 100vw;
            height: 100vh;
            position: absolute;
            pointer-events: none;
        }

        .puzzle-name {
            position: absolute;
            bottom: 4px;
            text-align: center;
            background-color: black;
            color: white;
            left: 4px;
            right: 4px;
            font-size: 32px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 4px;
        }

        .puzzle-name.hidden {
            transform: translateY(100%);
            overflow: hidden;
        }

        .score.hidden {
            transform: translateX(-100%) translateY(-50%);
            overflow: hidden;
        }

        .score {
            position: absolute;
            background-color: black;
            color: white;
            font-size: 96px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            padding: 64px;
            left: 0px;
            top: 50%;
            transform: translateY(-50%);
            right: 0px;
            transition-property: all;
            transition-duration: 1000ms;
        }
    </style>
</head>

<body>
    <div class="crop">
        <p>Mistakes: <span id="mistakes-count">0</span></p>
        <button id="clear-zeroes">Clear all Zeroes</button>
        <div class="key-holder">
            <div class="key a">A</div>
            <div class="key s">S</div>
            <div class="key d" id="d-indicator"><img src="assets/remove-icon.svg" alt="Remove"></div>
            <div class="key f" id="f-indicator"><img src="assets/flag-icon.svg" alt="Flag"></div>
        </div>
        <svg id="clock" viewbox="0 0 16 16" width="128px" height="128px" fill="none">

            <circle id="clock-circle" fill="none" cx="8" cy="8" r="4" stroke="#000000c0" data-fallback="edge" stroke-width="0.5px"
                transform="rotate(-90, 8, 8)" stroke-dasharray="0 100">

                <animate dur="60s" id="clock-animation" attributeName="stroke-dasharray" to="26 100" fill="freeze" />

            </circle>

        </svg>
    </div>
    <script type="module" src="/main.ts"></script>
</body>

</html>
